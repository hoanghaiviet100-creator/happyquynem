<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    height:100vh;
    overflow:hidden;
    font-family:"Segoe UI",system-ui,sans-serif;
    background:linear-gradient(120deg,#2b1055,#6a0572,#fbc2eb,#a18cd1);
    background-size:400% 400%;
    animation:aurora 25s ease infinite;
}
@keyframes aurora{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* CANVAS */
#fw{
    position:fixed;
    inset:0;
    z-index:1;
}

/* TEXT */
#text{
    position:fixed;
    inset:0;
    z-index:3;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:24px;
    text-align:center;
    font-size:clamp(22px,5vw,38px);
    font-weight:800;
    letter-spacing:.04em;
    opacity:0;
    filter:blur(10px);
    transform:scale(.92);
    background:linear-gradient(45deg,#fff1c1,#ffd6e8,#c7f9ff);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:
        0 2px 10px rgba(255,255,255,.4),
        0 12px 30px rgba(255,180,220,.35);
    transition:all 1.2s cubic-bezier(.19,1,.22,1);
    pointer-events:none;
}

/* HEART ART */
.heart{
    position:fixed;
    width:140px;
    aspect-ratio:1;
    z-index:2;
    animation:drift linear infinite;
    filter:drop-shadow(0 0 18px rgba(255,160,220,.5));
}
@keyframes drift{
    0%{transform:translate(var(--x1),var(--y1)) scale(.95)}
    50%{transform:translate(var(--x2),var(--y2)) scale(1.05)}
    100%{transform:translate(var(--x1),var(--y1)) scale(.95)}
}
svg{width:100%;height:100%}
.pic{
    position:absolute;
    inset:14%;
    border-radius:14px;
    overflow:hidden;
}
.pic img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* START */
#start{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:10;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:22px;
}
</style>
</head>

<script>
/* START + MUSIC */
const start=document.getElementById("start");
const music=document.getElementById("music");
start.onclick=()=>{
    start.style.display="none";
    music.play();
};

/* TEXT SEQUENCE */
const lines=[
"V·∫≠y l√† h·∫øt m·ªôt nƒÉm ƒë·∫ßy kh√≥ khƒÉn r·ªìi :>",
"Ch√∫c Qu·ª≥n Em nƒÉm m·ªõi ƒë·∫°t ƒë∆∞·ª£c ƒëi·ªÅu m√¨nh mu·ªën",
"Th√†nh c√¥ng trong h·ªçc t·∫≠p",
"M·ªôt nƒÉm m·ªõi th·∫≠t nhi·ªÅu ƒëi·ªÅu t√≠ch c·ª±c",
"Vip h∆°n ‚Äì vui h∆°n ‚Äì s·ªëng dui h∆°n",
"H·∫£i V·ªãt lu√¥n ·ªü ƒë√¢y, ƒë·ªìng h√†nh c√πng Qu·ª≥n Em üíñ"
];
const box=document.getElementById("text");
let idx=0;
function showLine(){
    box.style.opacity=0;
    box.style.filter="blur(10px)";
    box.style.transform="scale(.92)";
    setTimeout(()=>{
        box.innerHTML=lines[idx];
        box.style.opacity=1;
        box.style.filter="blur(0)";
        box.style.transform="scale(1)";
        idx=(idx+1)%lines.length;
    },700);
}
showLine();
setInterval(showLine,4800);

/* PREMIUM FIREWORKS */
const canvas=document.getElementById("fw");
const ctx=canvas.getContext("2d");
resize();
window.addEventListener("resize",resize);

function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}

let particles=[];

function explode(x,y,type){
    const count=type==="heart"?40:70;
    const hueBase=Math.random()*360;

    for(let i=0;i<count;i++){
        let angle,speed;
        if(type==="heart"){
            angle=i/count*Math.PI*2;
            const r=16*(1-Math.sin(angle));
            speed=0.6;
            particles.push({
                x,y,
                vx:r*Math.cos(angle)*speed,
                vy:-r*Math.sin(angle)*speed,
                life:50,
                hue:330+Math.random()*30
            });
        }else{
            angle=Math.random()*Math.PI*2;
            speed=Math.random()*4+2;
            particles.push({
                x,y,
                vx:Math.cos(angle)*speed,
                vy:Math.sin(angle)*speed,
                life:60,
                hue:hueBase+Math.random()*40
            });
        }
    }
}

setInterval(()=>{
    explode(Math.random()*canvas.width,Math.random()*canvas.height*0.5,
        Math.random()>0.65?"heart":"circle");
},900);

document.addEventListener("click",e=>{
    explode(e.clientX,e.clientY,"circle");
    explode(e.clientX,e.clientY,"heart");
});

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        ctx.fillStyle=`hsla(${p.hue},100%,65%,${p.life/60})`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,2.2,0,Math.PI*2);
        ctx.fill();
        p.x+=p.vx;
        p.y+=p.vy;
        p.vy+=0.03;
        p.life--;
        if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(draw);
}
draw();
</script>
